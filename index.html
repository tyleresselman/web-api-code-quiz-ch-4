<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>A quiz on code, or a Code Quiz</title>
</head>

<body>

    <header>

        <div id="highScoreLink"><a href="./scoreBoard.html">View high scores</a></div>
        <div id="timer">Time remaining: <span id="timer-count">90</span> seconds</div>
        
    </header>

    <main>

    <section class="card" id="start-page">

        <h1>Coding Quiz Challenge</h1>

        <p>You ready for this? You're about to test your dang Javascript knowledge. It's gonna get wild. Buckle up, buttercup. Smash that start button.</p>

        <button id="start-button">Start the QUIZ.</button>

    </section>

    <section class="card hidden" id="question-page">

        <h2 id="question-heading"></h2>

        <div>
            <button id="ans-0" class="ques-button"></button>
            <button id="ans-1" class="ques-button"></button>
            <button id="ans-2" class="ques-button"></button>
            <button id="ans-3" class="ques-button"></button>
        </div>

        <div id="right-or-wrong"></div>

    </section>

    <section class="card hidden" id="submission-page">

        <h2>All done!</h2>
        <p>Your final score is... <span id="final-score"></span></p>

        <p>Enter initials:</p><input type="text">
        <button>Submit</button>

    </section>

    </main>
 
    <script src="./assets/js/quiz.js"></script>

</body>

</html>
